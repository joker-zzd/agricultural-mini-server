server:
  port: 9082
  servlet:
    context-path: /mini

spring:
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://localhost:3306/farm_tools_mall?characterEncoding=utf-8&serverTimezone=GMT%2B8
    username: farm_tools_mall
    password: ${DB_PASSWORD}

  mail:
    default-encoding: UTF-8
    host: smtp.qq.com
    port: 465
    username: ${MAIL_USERNAME}
    password: ${MAIL_PASSWORD}
    protocol: smtps
    properties:
      mail:
        smtp:
          ssl:
            enable: true
  redis:
    host: localhost
    port: 6379
    timeout: 5000

  rabbitmq:
    host: 127.0.0.1
    port: 5672
    username: guest
    password: guest
    virtual-host: /new-vhost
tencent:
  cos:
    secret-id: ${TENCENT_SECRET_ID}
    secret-key: ${TENCENT_SECRET_KEY}
    region: ap-guangzhou
    bucket-name: shop-1325336690
    prefix: manager/
    url-prefix: https://shop-1325336690.cos.ap-guangzhou.myqcloud.com/

alipay:
  app-id: ${ALIPAY_APP_ID}
  private-key: ${ALIPAY_PRIVATE_KEY}
  public-key: ${ALIPAY_PUBLIC_KEY}
  gateway-url: https://openapi-sandbox.dl.alipaydev.com/gateway.do
  sign-type: RSA2
  charset: utf-8
  format: json
  notify-url: ${ALIPAY_NOTIFY_URL}
  return-url: ${ALIPAY_RETURN_URL}

nz:
  swagger:
    enable: true
    enable-response-wrap: true
    package-path: com.mini
    title: 农资商城API文档
    description: 农资商城后端服务API接口文档
    contact-name: 开发团队
    version: 1.0

